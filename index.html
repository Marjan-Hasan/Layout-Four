<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Four</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="body_p">body</p>
    <!-- header section start -->
    <header class="header_one">
        <p>header</p>
        <nav class="nav_one">
            <p>nav</p>
        </nav>
    </header>
    <!-- header section end -->

    <!-- middle section start  -->
    <section class="middle">
        <!-- middle left section start  -->
        <section class="left">
            <p>Section</p>
            <header class="header_two">
                <p>header</p>
            </header>
            <article class="article_one">
                <p>article</p>
                <header class="header_three">
                    <p>header</p>
                </header>
                <div class="para_one">
                    <p>para</p>
                </div>
                <div class="parent">
                    <div class="para_two">
                        <p>para</p>
                    </div>
                    <div class="aside">
                        <p>aside</p>
                    </div>
                </div>
                <footer class="footer_one">
                    <p>footer</p>
                </footer>
            </article>
        </section>
        <!-- middle left section end -->
        <!-- middle right section start -->
        <section class="right">
            <p>Section</p>
            <header class="header_four">
                <p>header</p>
            </header>
            <nav class="nav_two">
                <p>nav</p>
            </nav>
        </section>
    </section>
    <!-- middle right section end -->
    <!-- middle section end -->
     
    <!-- bottom footer section start  -->
    <footer class="footer_bottom">
        <p>footer</p>
    </footer>
    <!-- bottom footer section end  -->
</body>
</html>
